<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Module 05</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header container">
      <a href="."><img class="logo" src="img/logo5.png" alt=""/></a>
      <nav class="nav">
        <a class="nav__link" href="#home">Home</a>
        <a class="nav__link" href="#about">About Us</a>
        <a class="nav__link" href="#page">Page</a>
        <a class="nav__link" href="#shop">Shop</a>
        <a class="nav__link" href="#blog">Blog</a>
        <a class="nav__link" href="#contact">Contact Us</a>
      </nav>
    </header>
    <main>
      <!-- carousel -->
      <section class="carousel">
        <ul class="carousel-slides">
          <div class="slides-item">
            <img
              class="slide-image"
              src="/html-css/module-05/img/slide1.jpg"
              alt=""
            />
            <span class="background"></span>
            <div class="content">
              <span class="slide-title">AFFORDABLE PARIS TOURS</span>
              <span class="slide-description"
                >CITY TOURS / TOUR TICKETS / TOUR GUIDES</span
              >
            </div>
          </div>
        </ul>
        <div class="button__wrapper container">
          <button class="carousel-control carousel-control-prev"></button>
          <button class="carousel-control carousel-control-next"></button>
        </div>
      </section>
      <!-- collection -->
      <section class="products">
        <h1>New Collection</h1>
        <ul class="product-list clearfix">
          <li class="product">
            <div class="product-image">
              <img src="img/product-1.png" alt="" />
            </div>
            <div class="actions">
              <div class="buttons">
                <button class="action-favorite"></button>
                <button class="action-compare"></button>
                <button class="action-clock"></button>
                <button class="action-cart">
                  <span class="add">Add to cart</span>
                </button>
              </div>
            </div>
            <span class="item-name">Blue Tshirt</span>
            <span class="item-price">$26</span>
          </li>
          <li class="product">
            <div class="product-image">
              <img src="img/product-2.png" alt="" />
            </div>
            <div class="actions">
              <div class="buttons">
                <button class="action-favorite"></button>
                <button class="action-compare"></button>
                <button class="action-clock"></button>
                <button class="action-cart">
                  <span class="add">Add to cart</span>
                </button>
              </div>
            </div>
            <span class="item-name">WOMAN shirt</span>
            <span class="item-price">$31</span>
          </li>
          <li class="product">
            <div class="product-image">
              <img src="img/product-3.png" alt="" />
            </div>
            <div class="actions">
              <div class="buttons">
                <button class="action-favorite"></button>
                <button class="action-compare"></button>
                <button class="action-clock"></button>
                <button class="action-cart">
                  <span class="add">Add to cart</span>
                </button>
              </div>
            </div>
            <span class="item-name">YELLOW Tshirt</span>
            <span class="item-price">$21</span>
          </li>
          <li class="product">
            <div class="product-image">
              <img src="img/product-4.png" alt="" />
            </div>
            <div class="actions">
              <div class="buttons">
                <button class="action-favorite"></button>
                <button class="action-compare"></button>
                <button class="action-clock"></button>
                <button class="action-cart">
                  <span class="add">Add to cart</span>
                </button>
              </div>
            </div>
            <span class="item-name">Cool lingerie</span>
            <span class="item-price">$56</span>
          </li>
        </ul>
      </section>
    </main>
    <!-- footer -->
    <footer>
      <p class="footer">
        All Rights Reserved Â© Dokan | Designed
        <a
          class="footer__link"
          href="https://www.facebook.com/themengraph/"
          target="blank"
          >Themengraph</a
        >
      </p>
    </footer>
  </body>
</html>
